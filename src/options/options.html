<!DOCTYPE html>
<html>
<head>
  <title>GitHub Pane Maximization</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
  <div class="mt-4"></div>

  <div class="container">
    <div class="row">
      <div class="col-2"></div>

      <div class="col-8">
        <h4>This extension work on following:</h4>

        <!-- URL adding space -->
        <div class="row">
          <div class="col-11">
            <input id="newUrl" type="text" placeholder="URL" style="width: 100%">
          </div>
          <div class="col-1">
            <button type="button" class="btn btn-dark rounded-circle p-0 addButton" style="width:1.8rem;height:1.8rem;">ï¼‹</button>
          </div>
        </div>

        <!-- URL listing space -->
        <div class="row">
          <div class="container mt-2" id="url-list">
            <div class="row default-url mt-1">
              <div class="col-8">
                <span class="url">https://github.com/</span>
              </div>
              <div class="col-3 text-right">
                <span class="ml-3 text-muted">(default)</span>
              </div>
              <div class="col-1"></div>
            </div>
            <div class="row default-url mt-1">
              <div class="col-8">
                <span class="url">https://gist.github.com/</span>
              </div>
              <div class="col-3 text-right">
                <span class="ml-3 text-muted">(default)</span>
              </div>
              <div class="col-1"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-2"></div>
    </div>
  </div>

  <div class="container mt-2" id="url-list">
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="../lib/stringUtil.js"></script>
  <script src="options.js"></script>
</body>
</html>
